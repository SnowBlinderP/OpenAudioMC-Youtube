image: maven:3.5.0-jdk-8
 
cache:
  paths:
    - maven.repository/
 
CodeTest:
  stage: build
  script:
    - mvn clean package

Create-And-Save:
  stage: deploy
  script:
    - mvn install
    - mv target/*.jar .
    - find . -type f -name '*oayt-1.0-SNAPSHOT*' -exec cp -r {} target \;
  artifacts:
    paths:
      - target/oayt-1.0-SNAPSHOT.jar
      - ./oayt-1.0-SNAPSHOT.jar